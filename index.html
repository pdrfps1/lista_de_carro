<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Carros</title>
</head>
<body>
    <header>
        <div class="logo">
            <img href="img" alt="Logo">
        </div>
        <div class="nav">
            <a href="index.html" cursor="pointer">Home</a>
            <a href="#carros">Carros</a>
            <a href="#proprietarios">Proprietarios</a>
            <a href="#contatos">Contatos</a>
            <a href="#seguros">Seguros</a>
        </div>
    </header>
    <main>
        <div class="table-block">
            <div class="tabela">
                <div class="cadastrar">
                    <button type="button" id="cadastrarCarro">Cadastrar Carro</button>
                </div>
                <table class="records" id="table-cars">
                    <thead>
                        <tr>
                            <th>Carros</th>
                            <th>Marcas</th>
                            <th>Ano</td>
                            <th>Proprietario</th>
                            <th>Motor</th>
                        </tr>
                    </thead>
                    <tbody>
                            <td>Fox</td>
                            <td>Volkswagen</td>
                            <td>2010</td>
                            <td>Rafael</td>
                            <td>1.0</td>
                        <tr>
                            <td>CLA20</td>
                            <td>Mercedes</td>
                            <td>2018</td>
                            <td>Pedro</td>
                            <td>2.0</td>
                        </tr>
                    </tbody>        
                </table>

            </div>
        </div>
    </main>
</body>
</html>
